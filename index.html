<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="bg-red-500 w-full h-full flex flex-col items-center justify-center" id="header">
        <h1 class="text-white text-2xl font-bold text-center mb-4 mt-4">Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add a new todo" class=" border-2 border-gray-300 rounded-md p-2 w-full max-w-md text-center">
        <span onclick="newElement()" class="addBtn bg-blue-500 text-white px-4 py-2 rounded-md mt-4 w-full max-w-md text-center">Add</span>
    </div>
    <ul id="todo-list" class="w-full h-full flex flex-col items-center justify-center p-4">
        <li class="w-full h-full flex flex-col items-center justify-center bg-blue-500 text-white p-2 rounded-md mt-4">Item 1</li>
        <li class="w-full h-full flex flex-col items-center justify-center bg-blue-500 text-white p-2 rounded-md mt-4">Item 2</li>
        <li class="w-full h-full flex flex-col items-center justify-center bg-blue-500 text-white p-2 rounded-md mt-4">Item 3</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Todo List</title>
</head>
<body>
    <div class="bg-red-500 w-full h-full flex flex-col items-center justify-center" id="header">

        <span onclick="newElement()" class="addBtn bg-blue-500 text-white px-4 py-2 rounded-md">Add</span>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
